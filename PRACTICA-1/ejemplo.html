<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <label>Botón 1
        <button type="button" name="boton1" id="boton1">
            <img src="logo.jpg" alt="Botón con imagen " width="30" height="20" /><br />
            <b>CLICK AQUÍ</b>
        </button>
    </label>

    <p>-------</p>
    <!--
        Utiliza una etiqueta <button> y dentro tiene una imagen en la cual se
        puede hacer clic.
    -->
    <label>
        Botón 2
        <input type="button" name="boton2" id="boton2" value="CLICK AQUÍ" />
    </label>

    <!--
        Utiliza una etiqueta <input> de tipo botón con el atributo value="clic aquí"
    -->
</body>
</html>
