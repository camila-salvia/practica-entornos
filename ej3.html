<!--
Ejercitación 3
En cada caso, explicar las diferencias entre los segmentos de código y 
sus visualizaciones:

3.a)
-->
<a href="http://www.google.com.ar">Click aquí para ir a Google</a>
<a href="http://www.google.com.ar" target="_blank">Click aquí para ir a Google</a>
<a href="http://www. google.com.ar" type="text/html" hreflang="es" charset="utf-8" rel="help">
<a href="#">Click aquí para ir a Google</a>
<a href="#arriba">Click aquí para volver arriba</a>
<a name="arriba" id="arriba"></a>

<!-- La primera opción abre una página de Google en la misma pestaña
     
     La segunda opción abre la página de Google en una pestaña nueva ya que,
     el atributo target tiene valor "_blank", lo que significa abrir el enlace
     en una nueva pestaña.
     
     La tercera opcion no abre nada, ya que el atributo type tiene valor "text/html", lo que
     significa que sera un texto y no nos llevara a ninguna pagina.
     nota: tampoco hay ningún enlace para clickear porque no hay texto
     
     La cuarta opcion aparece en forma de hipervínculo ya que tiene la etiqueta href, pero el
     # dirige al navegador a un punto específico de una página o sitio Web.
     El "#" en el atributo href hace referencia a una URL vacía o a la 
     raíz del sitio actual. Cuando se utiliza "#" como valor del atributo href, se crea un 
     enlace que, cuando se hace clic en él, no redirige a ninguna página nueva ni carga ningún 
     recurso externo. En cambio, simplemente causa un comportamiento de desplazamiento a la 
     parte superior de la página actual.

     La quinta opción funciona como la cuarta opción pero con un id. Lo que hay
     que corregir es: mover la última línea al inicio del código.
    

3.b)
-->
<p>
     <img src="imagen.jpg" alt="imagen1" />
     <a href="http://www.google.com.ar">Click aquí</a>
</p>
<p>
     <a href="http://www.google.com.ar">
          <img src="2c24131aad1a87468378d94f753675a5.jpg" alt="imagen1" />
     </a>
     Click aquí
</p>
<p>
     <a href="http://www.google.com.ar">
          <img src="2c24131aad1a87468378d94f753675a5.jpg" alt="imagen1" />
          Click aquí
     </a>
</p>
<p>
     <a href="http://www.google.com.ar"><img src="2c24131aad1a87468378d94f753675a5.jpg" alt="imagen1" /></a>
     <a href="http://www.google.com.ar">Click aquí</a>
</p>

  <!--   
La primera opcion nos abre la "pagina de Google" tocando donde dice "Click aqui", ya que es el 
el texto encerrado entre etiquetas "<a></a>" luego del atributo href que contiene la url de dicha pagina.
La segunda opcion nos lleva a la pagina de Google tocando "imagen1" ya que es el 
el texto encerrados en " <a> </a>" luego del atributo href que contiene la url de dicha pagina.
La tercera opcion nos lleva a la pagina de Google tocande el texto completo "imagen1Click aqui"
ya que luego del atributo href ambos textos estan encerrados en " <a> </a>".
La cuarta opcion nos lleva a la pagina de Google tocando tanto donde dice "imagen1" como donde
dice "Click aqui", ya que ambos textos estan encerrados en " <a> </a>" diferentes.
-->

     <ul>

     Esto es una lista desordenada, muestra los elementos en forma de lista
     sin numerar.
-->
     <ol>
          <li>xxx</li>
          <li>yyy</li>
          <li>zzz</li>
     </ol>

     Esto es una lista ordenada, muestra los elementos en forma de lista

-->

          <li>xxx</li>
     </ol>
     <ol>

     </ol>
     <ol>
          <li value="3">zzz</li>
     </ol>

     <blockquote>
          <p>1. xxx<br />
               2. yyy<br />
