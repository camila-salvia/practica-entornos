<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <p>
        <label><input type="radio" name="opcion" id="X" value="X" />X</label>
        <br />
        <label><input type="radio" name="opcion" id="Y" value="Y" />Y</label>
    </p>
    <!--
        Aquí solo se puede seleccionar una opción ya que ambos input tienen el atributo
        name="opcion" (iguales).
    -->
    
    <p>
        <label><input type="radio" name="opcion1" id="X" value="X" />X</label><br />
        <label><input type="radio" name="opcion2" id="Y" value="Y" />Y</label>
    </p>
    <!--
            Aquí se pueden seleccionar ambas opciones ya que los input tienen el atributo
            name="" con distintos valores.
        -->
</body>
</html>
